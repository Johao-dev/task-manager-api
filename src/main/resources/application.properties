spring.application.name=todolist

# database config
spring.datasource.url=jdbc:mysql://localhost:3306/todolistapp
spring.datasource.username=zuzz
spring.datasource.password=zuzz

# hibernate config
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT config
jwtKeys.privateKeyPath=jwtKeys/private.key.pem
jwtKeys.publicKeyPath=jwtKeys/public.key.pem

# logging config
spring.output.ansi.enabled=always
logging.file.name=logs/todolist.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.level.root=INFO
# debug=true
# trace=true